name: Crypto Job Monitor

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.py'
      - 'requirements.txt'
      - '.github/workflows/job-monitor.yml'

concurrency:
  group: job-monitor
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Restore job storage cache
        uses: actions/cache@v4
        with:
          path: storage/jobs.json
          key: job-storage-${{ github.run_id }}
          restore-keys: |
            job-storage-
      
      - name: Run job monitor
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          LOG_LEVEL: INFO
        run: |
          python main.py
      
      - name: Save job storage
        if: always()
        uses: actions/cache/save@v4
        with:
          path: storage/jobs.json
          key: job-storage-${{ github.run_id }}
      
      - name: Upload storage as artifact (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-storage-backup
          path: storage/jobs.json
          retention-days: 7
      
      - name: Upload dashboard
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: job-dashboard
          path: dashboard.html
          retention-days: 7
